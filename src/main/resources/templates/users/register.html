<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Регистрация</title>
</head>
<body>
<form class="mt-3" th:action="@{/users/register}" method="post">

    <div class="mb-3">
        <label for="name" class="form-label"><b>Имя</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label"><b>Почта</b></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label"><b>Пароль</b></label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/index}">Отмена</a></div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Подтвердить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
